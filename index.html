<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,300;1,400&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>
      Tabela de Classificação - alura
    </title>
  </head>
  <body>
    <h1>Ranking Tênis Feminino - 2023</h1>

    <table style="width:100%">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>País</th>
          <th>Pontos</th>
          <th colspan="3">Grand Slam</th>
        </tr>
      </thead>
      <tbody id="playersTable" >
        
      </tbody>
    </table>
    <br />
    <div class="form">
      <h2>Adicionar nova Jogadora</h2>
      <form>
        <div>
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="digite o nome da jogadora" />
        </div>
        <div>
          <label for="age">Idade</label>
          <input type="number" name="age" id="age" onkeypress='return numberOnly();' />
        </div>
        <div>
          <label for="country">País</label>
          <input type="text" name="country" id="country" />
        </div>
        <div>
          <label for="points">Pontos</label>
          <input type="number" name="points" id="points" />
        </div>
        <div>
          <button type="button" class="form-button" onClick="newPlayer()">Adicionar nova jogador</button>
        </div>
      </form>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
